<style>
  body{margin:0;height:100vh;font-family:'Arial',sans-serif;overflow:hidden;background:#ffd6e8;color:#333;position:relative;text-align:center;}
  body>*{position:relative;z-index:2;}
  h1{margin-top:30px;font-size:48px;color:#ff4d6d;text-shadow:0 0 10px rgba(0,0,0,0.2);}
  .gallery{display:flex;justify-content:center;align-items:center;gap:30px;flex-wrap:nowrap;margin-top:40px;}

  .gallery img:hover{transform:scale(1.1);}
  button{margin-top:20px;padding:12px 24px;font-size:20px;border-radius:25px;border:none;cursor:pointer;transition:0.3s;}
  button:hover{transform:scale(1.05);}
  .floating{position:absolute;bottom:-50px;font-size:16px;color:#ff77aa;opacity:0.6;pointer-events:none;user-select:none;animation:floatUp linear infinite;}
  @keyframes floatUp{0%{transform:translateY(0) scale(0.5);opacity:0;}10%{opacity:1;}100%{transform:translateY(-110vh) scale(1);opacity:0;}}
</style>
